<div class="content myPostView">
    <h4 class="offset-lg-5 col-lg-2 offset-md-5 col-md-2 offset-sm-5 col-sm-2 title">
        Editor de post
    </h4>
    <div class=" offset-md-3 offset-lg-3  col-md-6 col-lg-6 containerCards" *ngIf="post !== undefined">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        <mat-form-field>
                            <input matInput placeholder="Nombre" formControlName="postName" name="postName" />
                        </mat-form-field>
                    </mat-card-title>
                    <mat-card-subtitle>{{ post.date | date: 'fullDate' }}
                    </mat-card-subtitle>
                </mat-card-header>

                <label *ngIf="imgURL === ''" for="file-input" class="labelInput">
                  <img  class="profileImg" mat-card-image  src="/assets/img/no-image-box.png" alt="Photo of a Shiba Inu" />
                </label>
                <label *ngIf="imgURL !== ''" for="file-input" class="labelInput">
                  <img  class="profileImg"  mat-card-image [src]="imgURL" alt="Photo of a Shiba Inu" />
                </label>
                <input class="inputHidden" id="file-input" #imageInput type="file" (change)="onFileChanged(imageInput)" accept=".png,.jpg" />
                <mat-card-content>
                    <mat-form-field class="full-width" appearance="outline">
                        <textarea matInput placeholder="Texto" name="texto" required formControlName="contentText" name="contentText"></textarea>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <div *ngIf="post.status === 'Posteado'" class="row">
                        <div class="col-md-2 col-lg-2">
                            <mat-icon class="likeIcon">thumb_up</mat-icon>{{ post.likes }}
                        </div>
                    </div>
                    <div *ngIf="post.status != 'Posteado'" class="row">
                        <span [ngClass]="{
                pendienteStatusText: post.status == 'Pendiente',
                denegadoStatusText: post.status == 'Denegado'
              }" class="col-md-2 col-lg-2">{{ post.status }}</span
            >
            <div
              class="offset-xl-8 offset-lg-8 offset-md-8 offset-sm-9 col-lg-2 col-md-2 col-sm-3 col-xl-2"
            >
              <button mat-icon-button type="submit" class="crudButton">
                <mat-icon class="crudIcon">save</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
