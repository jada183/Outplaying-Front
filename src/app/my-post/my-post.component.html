<div class="content row">
    <div *ngFor="let post of postList" class=" offset-md-3 offset-lg-3  col-md-6 col-lg-6 containerCards">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    <h5>{{ post.postName }}</h5>
                </mat-card-title>
                <mat-card-subtitle>{{post.date | date: 'fullDate' }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://i.pinimg.com/originals/9e/38/13/9e3813503c31c068146fbb8cd18db0de.jpg" alt="Photo of a Shiba Inu" />
            <mat-card-content>
                <p>
                    {{ post.contentText }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <div *ngIf="post.status === 'Posteado'">
                    <mat-icon>thumb_up</mat-icon>
                    {{post.likes}}
                </div>
                <div *ngIf="post.status != 'Posteado'">
                    <span [ngClass]="{'pendienteStatusText': post.status == 'Pendiente',
                    'denegadoStatusText': post.status == 'Denegado' }">{{post.status}}</span>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
